<html>
	<head>
		<title>Colour Change App</title>
		<style>
			* {font-size:50px}
		</style>
		<script>
			function cc() {
				event.preventDefault();
				let colours = ["red","green","pink","orange","lightblue","purple"];
				let r = parseInt(Math.random() * colours.length);
				document.body.style.backgroundColor = colours[r];
			}
		</script>
	</head>
	<body>
	<center>
		<h1>HOLI HAI</h1>
		<form onsubmit="cc()">
			<input type="submit" value="Mohe Rang De"/>
		</form>
	</center>
	</body>
</html>
